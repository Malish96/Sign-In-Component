<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Here</title>
    <link href="loginStyle.css" rel="stylesheet" media="all" />
  </head>
  <body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w680">
        <div class="card card-4">
          <div class="card-body">
            <h1 class="title">Account Login</h1>
            <form>
              <div class="row row-space">
                <div class="col-6">
                  <div class="input-group">
                    <label class="label">User Name</label>
                    <input
                      class="input--style-4"
                      type="text"
                      name="user_name"
                    />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-6">
                  <div class="input-group">
                    <label class="label">Password</label>
                    <input class="input--style-4" type="password" name="password" />
                  </div>
                </div>
              </div>
              <div class="row row-space">
                <div class="col-3">
                <input id="checkbox-row" type="checkbox" value="test"/>
                  <label class="checkbox-row label">Remember me</label>
                  </div>
                <div class="col-3">

                  <label class="label checkbox-row"><a href="#">Forgot Password?</a></label>
                </div>
                </div>


          
          <div class="row row-space">
            <div class="col-4">
                <button class="btn-login btn--radius-2-login btn--blue-login" type="submit">
                    Login
                </button>      
            </div>
          </div>
              <div class="row row-space">
                <div class="col-8">
                  <label class="label">Are you new? <a href="#">Sign up</a> </label>
                </div>
              </div>
        </form>
      </div>
        </div>
      </div>
    </div>
  </body>
</html>
