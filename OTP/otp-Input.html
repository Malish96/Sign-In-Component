<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP</title>
    <link href="OTP-Input.css" rel="stylesheet" media="all" /
</head>
<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h1 class="title  col-8">Enter OTP</h1>
                <p class="text-intro col-6">Check your mobile for OTP</p>
                <form>
                    <div class="row row-space">
                        <div class="col-5">
                            <div class="input-group">

                                <input
                                        class="input--style-4"
                                        type="text"
                                        name="otp"
                                />
                            </div>
                        </div>
                    </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <button class="btn-login btn--radius-2-login btn--blue-login" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
